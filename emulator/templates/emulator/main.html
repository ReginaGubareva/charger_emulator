<div class="container">
    <div class="row">
        <div class="col">
            <div class="card mt-3" style="width: 18rem;">
                <div class="card-body">
                    <h3>Sedn provisioning request</h3>
                    <form action='{% url 'provisioning' %}' method="POST">
                        {% csrf_token %}
                        <div class="col-sm-7 mb-2">
                            {{ serial_number_form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-info">Send provisioning request</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col">
             <div class="card mt-3" style="width: 18rem;">
                <div class="card-body">
                    <h3>Send heartbeat to server</h3>
                    <form id="heartbeat" action='{% url 'heartbeatresponse' %}' method="POST">
                        {% csrf_token %}
                        <div class="col-sm-7 mb-2">
                            {{ heartbeat_form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-info">Send heartbeat</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col">
            <h1 class="mt-5">Response from server</h1>
            <div class="alert alert-primary mt-3" role="alert">
                <div class="card-body">
                    {{ response }}
                </div>
            </div>

            <form action='{% url 'heartbeatresponse' %}' method="GET">
                {% csrf_token %}
                <button type="submit" class="btn btn-info">Get respond from server</button>
            </form>
            <form class="mt-3" action='{% url 'network_config' %}' method="GET">
                {% csrf_token %}
                <button type="submit" class="btn btn-info">Get network config from server</button>
            </form>
            <form class="mt-3" action='{% url 'wifi_config' %}' method="GET">
                {% csrf_token %}
                <button type="submit" class="btn btn-info">Get wifi config from server</button>
            </form>
        </div>
    </div>
